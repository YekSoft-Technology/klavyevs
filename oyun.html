                    return;
                }

                // DoÄŸruluk oranÄ±na gÃ¶re yanlÄ±ÅŸ yazma simÃ¼lasyonu
                const currentOpponentCharIndex = Math.floor(currentText.length * (opponentProgress / 100));
                if (currentOpponentCharIndex < currentText.length) {
                    if (Math.random() < accuracyRate) {
                        // DoÄŸru karakteri yaz
                        opponentProgress += (100 / currentText.length);
                    } else {
                        // YanlÄ±ÅŸ karakteri yaz, sonra "geri al" ve doÄŸruyu yaz simÃ¼lasyonu
                        // Bu daha gerÃ§ekÃ§i bir bot hatasÄ± olur
                        opponentProgress += (100 / currentText.length) * 0.5; // YarÄ±m ilerle
                        setTimeout(() => {
                            if (gameState === 'playing') {
                                opponentProgress += (100 / currentText.length) * 0.5; // Kalan yarÄ±m ilerle
                                updateOpponentProgress();
                            }
                        }, delayBetweenChars * 1.5); // Hata dÃ¼zeltme sÃ¼resi
                    }
                } else {
                    opponentProgress = 100; // Son karakteri de yazdÄ±ysa
                }

                opponentProgress = Math.min(100, opponentProgress);
                updateOpponentProgress();

                if (opponentProgress >= 100) {
                    endGame('lose');
                    clearInterval(opponentTypingIntervalId);
                }
            };

            // setInterval yerine tek tek setTimeout zinciri oluÅŸturarak daha dinamik kontrol
            const typeNextChar = () => {
                if (gameState === 'playing' && opponentProgress < 100) {
                    simulateChar();
                    const currentDelay = delayBetweenChars * (0.8 + Math.random() * 0.4); // HÄ±zda hafif deÄŸiÅŸim
                    opponentTypingIntervalId = setTimeout(typeNextChar, currentDelay);
                }
            };
            typeNextChar();
        }

        function updateOpponentProgress() {
            opponentProgressFill.style.width = opponentProgress + '%';
            opponentSpeedDisplay.textContent = opponentData.speed; // Botun hÄ±zÄ± sabit kalÄ±r
            opponentAccuracyDisplay.textContent = opponentData.accuracy; // Botun doÄŸruluÄŸu sabit kalÄ±r
        }


        function updateStats() {
            if (typedText.length === 0) {
                mySpeed = 0;
                myAccuracy = 100;
            } else {
                const timeElapsed = (Date.now() - gameStartTime) / 1000 / 60; // dakika cinsinden
                // K/DK (Karakter/Dakika) iÃ§in direkt karakter sayÄ±sÄ±nÄ± kullan
                mySpeed = timeElapsed > 0 ? Math.floor(typedText.length / timeElapsed) : 0;

                // DoÄŸruluk hesapla
                let correctChars = 0;
                for (let i = 0; i < typedText.length; i++) {
                    if (i < currentText.length && typedText[i] === currentText[i]) {
                        correctChars++;
                    }
                }
                myAccuracy = typedText.length > 0 ? Math.floor((correctChars / typedText.length) * 100) : 100;
            }

            mySpeedDisplay.textContent = mySpeed;
            myAccuracyDisplay.textContent = myAccuracy;
        }

        function endGame(result) {
            gameState = 'finished';
            typingInput.disabled = true;
            clearInterval(countdownIntervalId);
            clearTimeout(opponentTypingIntervalId); // Botun yazmasÄ±nÄ± durdur

            if (result === 'win') {
                winnerTextDisplay.textContent = 'ğŸ‰ TEBRÄ°KLER! KAZANDINIZ! ğŸ‰';
                winnerDetailsDisplay.innerHTML = `
                    <div style="margin: 20px 0;">
                        <div><strong>âš¡ Son HÄ±zÄ±nÄ±z:</strong> ${mySpeed} K/DK</div>
                        <div><strong>ğŸ¯ DoÄŸruluk OranÄ±nÄ±z:</strong> ${myAccuracy}%</div>
                        <div>ğŸ† ${opponentData.name} adlÄ± rakibinizi geÃ§tiniz!</div>
                    </div>
                `;
            } else {
                winnerTextDisplay.textContent = 'ğŸ˜” KAYBETTÄ°NÄ°Z';
                winnerDetailsDisplay.innerHTML = `
                    <div style="margin: 20px 0;">
                        <div><strong>âš¡ Son HÄ±zÄ±nÄ±z:</strong> ${mySpeed} K/DK</div>
                        <div><strong>ğŸ¯ DoÄŸruluk OranÄ±nÄ±z:</strong> ${myAccuracy}%</div>
                        <div>ğŸ’” ${opponentData.name} sizi geÃ§ti!</div>
                    </div>
                `;
            }
            winnerMessage.style.display = 'flex'; // Flex ile ortala
        }

        function startNewGame() {
            winnerMessage.style.display = 'none';
            typingInput.value = '';
            myProgressFill.style.width = '0%';
            opponentProgressFill.style.width = '0%';
            mySpeedDisplay.textContent = '0';
            myAccuracyDisplay.textContent = '100';
            opponentSpeedDisplay.textContent = '0';
            opponentAccuracyDisplay.textContent = '100';
            typedText = '';
            currentText = ''; // Yeni oyun iÃ§in metni sÄ±fÄ±rla

            startSearching();
        }

        // Enter tuÅŸu ile oyuna baÅŸlama
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
    </script>
